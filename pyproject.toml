[tool.poetry]
name = "tep"
version = "0.3.8"
description = "tep is a testing tool to help you write pytest more easily. Try Easy Pytest!"
license = "Apache-2.0"
readme = "README.md"
authors = ["dongfanger <eastfullstack@gmail.com>"]

homepage = "https://github.com/dongfanger/tep"
repository = "https://github.com/dongfanger/tep"

keywords = ["testing", "pytest"]

classifiers = [
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8"
]

[tool.poetry.dependencies]
python = "^3.6.1"
faker = "^4.1.1"
jmespath = "^0.10.0"
urllib3 = "^1.25.9"
pytest-ordering = "^0.6"
requests = "^2.24.0"
allure-pytest = "^2.8.16"
allure-python-commons = "^2.8.16"
numpy = "^1.19.1"
loguru = "^0.5.1"
deepdiff = "^5.0.2"
pandas = "^1.1.0"
sqlalchemy = "^1.3.19"
pymysql = "^0.10.0"
texttable = "^1.6.2"


[tool.poetry.dev-dependencies]
pytest = "^5.2"
wget = "^3.2"

[[tool.poetry.source]]
name = "tsinghua"
default = true
url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[tool.poetry.scripts]
tep = "tep.cli:main"

[tool.poetry.plugins."pytest11"]
"tep" = "tep.plugin:Plugin"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

